<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFAS System</title>
    <link rel="icon" type="images/x-icon" href="web-logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="navbar">
          <div class="user-logo"><img src="web-logo.png" alt="logo" /></div>
          <nav>
            <ul>
              <li name="location">Dashboard</li>
              <li name="recentoutbreaks">Recent Outbreaks</li>
            </ul>
          </nav>
        </div>
      </aside>
      <main>
        <div class="card active location">
          <div class="title">DashBoard</div>
          <div class="content">
            <div id="map"></div>
            <div class="alarms">
              <div class="title-alarm">Alarms</div>
              <table>
                <tr>
                  <th>Coordinates</th>
                  <th>Actions</th>
                </tr>
                <tr>
                  <td>6.0694, 125.1262</td>
                  <td>
                    <button id="pin">Pin</button>
                    <button id="delete">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td>6.07449, 125.1146</td>
                  <td>
                    <button id="pin">Pin</button>
                    <button id="delete">Delete</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="card recentoutbreaks">
          <div class="title">
            Recent Outbreaks
            <button id="addreport">Add Report</button>
          </div>
          <div class="contentchart">
            <canvas id="apopong"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="baluan"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="bawing"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="buayan"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="bula"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="calumpang"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="heights"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="conel"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="east"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="north"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="south"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="west"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="fatima"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="katangawan"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="labangal"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="lagao"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="ligaya"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="mabuhay"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="magsaysay"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="olympog"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="san-isidro"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="san-jose"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="siguel"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="sinawal"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="tambler"></canvas>
          </div>
          <div class="contentchart">
            <canvas id="tinagacan"></canvas>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
